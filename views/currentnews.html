<div ng-controller="currentCtrl">
    <h1 class='text-center'>Current News</h1>
    <hr>
    <div ng-repeat='post in posts'>
        <div class='mb-5'>
            <div class='pt-2 pl-2 pr-2'>
                <h2 class='mb-0'>{{ post.title }}</h2>
                <p class='mb-0'><small><strong>By:</strong> {{ post.author }} <strong>Date:
                        </strong>{{ post.date }}</small></p>
                <span class="badge badge-pill badge-primary">{{ post.tags }}</span>
            </div>

            <div class="pt-2 pl-2 pr-2">
                <p class="card-text text-justify text-break">{{ post.content }}.</p>
            </div>

        </div>
        <hr>
    </div>

</div>
